<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ðŸ““ New Tab Wiki</title>
<link rel="stylesheet" href="tailwind.min.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="highlight/styles/monokai-sublime.css">
</head>
<body class="p-0 m-0 h-full">

<div class="min-h-screen flex flex-no-wrap">
  <div id="editor" class="flex-1 hidden h-screen sticky top-0 left-0">
    <div class="relative flex flex-col h-full">
      <div id="settingsFab" class="absolute bottom-0 mb-2 mr-6 right-0">
        <button id="settingsToggle" class="transition duration-150 east-in-out cursor-pointer px-2 border-none
          font-bold py-1 px-2 rounded bg-orange-300 hover:bg-orange-500">...</button>
      </div>

      <div class="w-full h-full text-black">
        <textarea id="markdown" class="font-mono p-2 w-full h-full">
        </textarea>
      </div>

      <div id="settings" class="p-2 hidden bg-gray-900 text-white">
        <div>
          <h3>Markdown Options</h3>
          <textarea class="font-mono text-black w-full h-48" id="markdown-settings"></textarea>
        </div>

        <div>
          <h3>Custom Colors</h3>
          <div class="flex flex-row flex-wrap">
            <div class="cursor-pointer rounded p-2 m-2" id="cTitle"> Title </div>
            <div class="cursor-pointer rounded p-2 m-2" id="cText"> Text </div>
            <div class="cursor-pointer rounded p-2 m-2" id="cBg"> Background </div>
            <div class="cursor-pointer rounded p-2 m-2" id="cQuote"> Quotes </div>
            <div class="cursor-pointer rounded p-2 m-2" id="cHigh"> Highlights </div>
            <div class="cursor-pointer rounded p-2 m-2" id="cReset"> Reset </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="rendered" class="flex-1 w-screen overflow-x-hidden">
    <a id="toggleButton" class="float-right m-2 cursor-pointer">...</a>
    <div id="renderedMarkdown" class="w-full h-full whitespace-normal font-mono p-4"></div>
  </div>
</div>



<script type="text/javascript" src="node_modules/vanilla-picker/dist/vanilla-picker.min.js"></script>
<script type="text/javascript" src="showdown.js"></script>
<script type="text/javascript" src="script.js"></script>
<script defer async type="text/javascript" src="highlight.pack.js"></script>

</body>
</html>
