<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ðŸ““ New Tab Wiki</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="highlight/styles/monokai-sublime.css">
</head>
<body>

<div id="input" class="close section">
  <div id="editor">
    <div id="settingsFab">
      <button id="settingsToggle">Settings</button>
    </div>

    <div id="inputContainer">
      <textarea id="inputtext">
      </textarea>
    </div>

    <div id="settings">
      <div id="customSettings">
        Markdown Options:
        <textarea id="cMarkdown"></textarea>
      </div>

      <div id="customColor">
        Custom Colors:
        <ul>
          <li id="cTitle"> Title </li>
          <li id="cText"> Text </li>
          <li id="cBg"> Background </li>
          <li id="cQuote"> Quotes </li>
          <li id="cHigh"> Highlights </li>
          <li id="cReset"> Reset </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div id="output" class="expand section">
  <a id="togglebutton"> . . . </a>
  <div id="markdowntext" class="expandtext"></div>
</div>

<script type="text/javascript" src="node_modules/vanilla-picker/dist/vanilla-picker.min.js"></script>
<script type="text/javascript" src="showdown.js"></script>
<script type="text/javascript" src="script.js"></script>
<script defer async type="text/javascript" src="highlight.pack.js"></script>

</body>
</html>
